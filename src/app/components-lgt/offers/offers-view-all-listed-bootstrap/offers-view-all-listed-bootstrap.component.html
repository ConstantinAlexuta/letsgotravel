<div class="">
    <div class="row">
        <div class="col">
            <app-offers-view-all-listed-bootstrap-super-admin-left></app-offers-view-all-listed-bootstrap-super-admin-left>
        </div>
        <div class="col-md-8">
            <div class="container" style="padding-top: 20px; padding-bottom: 20px;">
            
                <div *ngIf="offers" class="row row-cols-1 row-cols-md-3 g-4">
            
                    <div *ngFor="let offer of offers; index as i" class="col">
            
                        <div class="card h-100" href="offer.lgt_http">
            
                            <img [src]="offer.firstImgSrc" class="card-img-top h-70" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{offer.offer_name}}</h5>
                                <small>{{offer.destination_detail}}</small>
                                <p class="card-text">
                                    <span *ngIf="offer.destination_type != '' ">{{offer.destination_type}}</span>
                                    <span *ngIf="offer.destination_type != '' && offer.revelion != '' "> | </span>
                                    <span *ngIf="offer.revelion != '' ">{{offer.revelion}}</span>
                                    <span
                                        *ngIf="(offer.destination_type != '' || offer.revelion != '' ) && offer.destination_city_name != '' ">
                                        | </span>
                                    <span *ngIf="offer.destination_city_name != '' ">{{offer.destination_city_name}}</span>
                                </p>
                            </div>
                        </div>
            
                    </div>
            
                </div>
            
            </div>
        </div>
        <div class="col">
            <app-offers-view-all-listed-bootstrap-admin-right></app-offers-view-all-listed-bootstrap-admin-right>
        </div>
    </div>
</div>
